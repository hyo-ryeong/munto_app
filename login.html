<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNTO</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&family=Noto+Sans+KR:wght@100;300;400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <script src="https://kit.fontawesome.com/eaeb383721.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="container">
    <div class="login_container">
        <div class="login">
            <a href="splash.html"><img src="img/icon/back.png" alt="" class="back_icon">
                </a>
            <div class="login_section">
                <p class="login_logo">MUNTO</p>
                <form action="index.html" class="login_form">
                    <p>이메일</p>
                    <input
                        type="text"
                        class="login_form_id"
                        placeholder="이메일을 입력해주세요."
                    />
                    <p>비밀번호</p>
                    <input type="password" class="login_form_pw" placeholder="비밀번호를 입력해주세요." />
                    <input type="submit" class="login_form_btn" value="로그인" />
                    <br/>
                    <div class="check">
                        <input type="checkbox" class="login_form_check" id= "check" />
                        <label for="check"> 자동로그인</label>
                    </div>
                </form>
            </div><!--로고 ~ 로그인 버튼까지-->
            <div class="login_sns">
                <ul>
                    <li><a href=""><img src="" alt=""></a></li>
                    <li><a href=""><img src="" alt=""></a></li>
                    <li><a href=""><img src="" alt=""></a></li>
                    <li><a href=""><img src="" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
